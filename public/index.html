<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MongoDB Atlas 데이터베이스 생성기</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Euclid Circular A', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #001E2B;
            background-image: 
                radial-gradient(at 0% 0%, rgba(0, 237, 100, 0.05) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(0, 237, 100, 0.05) 0px, transparent 50%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #FFFFFF;
        }

        .container {
            background: rgba(26, 26, 26, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 237, 100, 0.2);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            padding: 48px;
            max-width: 640px;
            width: 100%;
        }

        h1 {
            color: #FFFFFF;
            margin-bottom: 12px;
            font-size: 32px;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: #B8C5D1;
            margin-bottom: 40px;
            font-size: 16px;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 28px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #FFFFFF;
            font-weight: 500;
            font-size: 14px;
            letter-spacing: 0.2px;
        }

        input[type="text"] {
            width: 100%;
            padding: 14px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            font-size: 14px;
            color: #FFFFFF;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #00ED64;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 3px rgba(0, 237, 100, 0.1);
        }

        input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        textarea {
            width: 100%;
            padding: 14px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            font-size: 14px;
            font-family: 'SF Mono', 'Monaco', 'Courier New', monospace;
            color: #FFFFFF;
            resize: vertical;
            min-height: 100px;
            transition: all 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #00ED64;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 3px rgba(0, 237, 100, 0.1);
        }

        textarea::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .help-text {
            font-size: 13px;
            color: #7A8B99;
            margin-top: 8px;
            line-height: 1.4;
        }

        button {
            width: 100%;
            padding: 16px;
            background: #00ED64;
            color: #001E2B;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            letter-spacing: 0.3px;
        }

        button:hover {
            background: #00D955;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0, 237, 100, 0.3);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 2px 6px rgba(0, 237, 100, 0.2);
        }

        button:disabled {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.3);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .result {
            margin-top: 28px;
            padding: 20px;
            border-radius: 8px;
            display: none;
            border: 1px solid;
        }

        .result.success {
            background: rgba(0, 237, 100, 0.1);
            border-color: rgba(0, 237, 100, 0.3);
            color: #00ED64;
        }

        .result.error {
            background: rgba(255, 82, 82, 0.1);
            border-color: rgba(255, 82, 82, 0.3);
            color: #FF5252;
        }

        .result.show {
            display: block;
        }

        .result h3 {
            margin-bottom: 12px;
            font-size: 16px;
            font-weight: 600;
        }

        .result p {
            margin: 6px 0;
            font-size: 14px;
            line-height: 1.5;
            color: #B8C5D1;
        }

        .result.success p {
            color: #00ED64;
        }

        .result.error p {
            color: #FF5252;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 28px;
        }

        .loading.show {
            display: block;
        }

        .loading p {
            color: #B8C5D1;
            margin-top: 12px;
            font-size: 14px;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #00ED64;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 640px) {
            .container {
                padding: 32px 24px;
            }

            h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MongoDB Atlas 데이터베이스 생성기</h1>
        <p class="subtitle">연결 문자열과 데이터베이스 이름을 입력하여 새 데이터베이스를 생성하세요</p>

        <form id="databaseForm">
            <div class="form-group">
                <label for="connectionString">MongoDB Atlas 연결 문자열</label>
                <textarea 
                    id="connectionString" 
                    name="connectionString" 
                    placeholder="mongodb+srv://username:password@cluster.mongodb.net/"
                    required
                ></textarea>
                <p class="help-text">MongoDB Atlas에서 제공하는 연결 문자열을 입력하세요</p>
            </div>

            <div class="form-group">
                <label for="dbName">데이터베이스 이름</label>
                <input 
                    type="text" 
                    id="dbName" 
                    name="dbName" 
                    placeholder="myNewDatabase"
                    required
                />
                <p class="help-text">생성할 데이터베이스의 이름을 입력하세요</p>
            </div>

            <button type="submit" id="submitBtn">데이터베이스 생성</button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>데이터베이스를 생성하는 중...</p>
        </div>

        <div class="result" id="result">
            <h3 id="resultTitle"></h3>
            <p id="resultMessage"></p>
            <p id="resultHint"></p>
        </div>
    </div>

    <script>
        const form = document.getElementById('databaseForm');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        const resultTitle = document.getElementById('resultTitle');
        const resultMessage = document.getElementById('resultMessage');
        const resultHint = document.getElementById('resultHint');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // UI 초기화
            result.classList.remove('show', 'success', 'error');
            loading.classList.add('show');
            submitBtn.disabled = true;

            const connectionString = document.getElementById('connectionString').value.trim();
            const dbName = document.getElementById('dbName').value.trim();

            try {
                const response = await fetch('/api/create-database', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        connectionString,
                        dbName
                    })
                });

                const data = await response.json();

                loading.classList.remove('show');

                if (data.success) {
                    result.classList.add('show', 'success');
                    resultTitle.textContent = '✓ 성공!';
                    resultMessage.textContent = data.message;
                    resultHint.textContent = '';
                    
                    // 폼 초기화
                    form.reset();
                } else {
                    result.classList.add('show', 'error');
                    resultTitle.textContent = '❌ 오류 발생';
                    resultMessage.textContent = data.error || '알 수 없는 오류가 발생했습니다.';
                    resultHint.textContent = data.hint || '';
                }
            } catch (error) {
                loading.classList.remove('show');
                result.classList.add('show', 'error');
                resultTitle.textContent = '❌ 오류 발생';
                resultMessage.textContent = '서버와 통신하는 중 오류가 발생했습니다: ' + error.message;
                resultHint.textContent = '';
            } finally {
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
